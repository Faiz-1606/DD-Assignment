version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dd_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mean-network

  # Backend Node.js API
  backend:
    image: ${DOCKER_USERNAME}/mean-app-backend:latest
    container_name: backend
    restart: unless-stopped
    environment:
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_NAME=dd_db
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - mean-network

  # Frontend Angular Application
  frontend:
    image: ${DOCKER_USERNAME}/mean-app-frontend:latest
    container_name: frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - mean-network

networks:
  mean-network:
    driver: bridge

volumes:
  mongodb_data:
